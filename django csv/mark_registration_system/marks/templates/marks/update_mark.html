<!-- update_mark.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Mark - Mark Registration System</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Mark Registration System</h1>
        <h2>Modify Mark</h2>

        <form method="POST" action="{% url 'update_mark' %}" onsubmit="return validateForm()">
            {% csrf_token %}
            <label for="module_code">Module Code:</label>
            <input type="text" id="module_code" name="module_code" required><br>

            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required><br>

            <label for="date_of_entry">Date of Entry:</label>
            <input type="date" id="date_of_entry" name="date_of_entry" required><br>

            <label for="cw1">Coursework 1:</label>
            <input type="number" id="cw1" name="cw1" required><br>

            <label for="cw2">Coursework 2:</label>
            <input type="number" id="cw2" name="cw2" required><br>

            <label for="cw3">Coursework 3:</label>
            <input type="number" id="cw3" name="cw3" required><br>

            <button type="submit">Update</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
